<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        #header 
        {
            width: 100%;
            height: 125px;
            display: flex;
            flex-direction: row;
            background-color: cadetblue;
            position: relative;
        }
        .logo 
        {
            width: 30%;
            font-size: 25px;
            letter-spacing: 2px;
            position: absolute;
        }
        .logo h3 
        {
           margin-left: 5%;
           font-size: 40px;
           -webkit-transition:ease all 2s;
           -moz-transition:ease all 2s;
           transition:ease all 2s;   
          
         }

           .logo h3:hover 
        {
           margin-left: 5%;
           font-size: 45px;
        
         
         }

         .search 
         {
            width: 50%;
            height: auto;
            position: absolute;
            margin-left: 25%;
            margin-top: 3%;
         }
         .search input 
         {
            width: 550px;
            height: auto;
            margin: 3px;
            padding: 8px;
         }
         .social 
         {
            width: auto;
            margin-left: 70%;
            margin-top: 2%;

         }
         .fa-facebook,.fa-twitter,.fa-instagram
         {
            width: auto;
            height: auto;
            background-color: red;
            color: white;
            padding: 10px;
            letter-spacing: 2px;
            border-radius: 50%;
            transition: 2s ease all;
         } 
         .fa-facebook:hover,.fa-twitter:hover,.fa-instagram:hover
         {
            transform:rotate(360deg);
         }


         #content 
         {
            width: 40%;
            height: auto;
            margin: auto;
            margin-top: 10%;
            display: flex;
            flex-direction: row;
            position: relative;
         }
         .box 
         {
            width: 155px;
            height: 155px;
            background-color: cadetblue;
           
            /* transform: scale(25,5); */
/*             
            transform: scale(25,1); */
          
            /* transform: scale(5,5); */
            /* transform: skew(90deg); */
            /* transform: skewX(25deg); */

            transform: skewY(25deg);
            position: absolute;
            margin-left: 15%;
            
         }
         .box1 
         {
            width: 155px;
            height: 155px;
            background-color: red;
            margin-left: 0%;
            /* transform: scale(25,5); */
/*             
            transform: scale(25,1); */
          
            /* transform: scale(5,5); */
            /* transform: skew(90deg); */
            /* transform: skewX(25deg); */

            transform: skewY(25deg);
            position: absolute;
            margin-left: 30%;
            
         }
         .box2 
         {
            width: 155px;
            height: 155px;
            background-color: green;
            margin-left: 0%;
            /* transform: scale(25,5); */
/*             
            transform: scale(25,1); */
          
            /* transform: scale(5,5); */
            /* transform: skew(90deg); */
            /* transform: skewX(25deg); */

            transform: skewY(25deg);
            position: absolute;
            margin-left: 44%;
            
         }



    </style>
</head>
<body>
    <section id="header">
        <div class="logo">
            <h3>Flipkart</h3>
        </div>
        <div class="search">
            <input type="search" placeholder="search products here">
        </div>
        <div class="social">
            <h1>Like Us <span class="fa fa-facebook"></span>
                <span class="fa fa-instagram"></span>
                <span class="fa fa-twitter"></span>
                </h1>
        </div>
    </section>



    <section id="content">
        <div class="box"></div>
        <div class="box1"></div>
        <div class="box2"></div>


      
    </section>
</body>
</html>
