<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        #box 
        {
            width: 50%;
            height: auto;
            margin: auto;
            margin-top: 5%;
            position: relative;
        }
        .box1
        {
            width: 450px;
            height: 250px;
            background-color: red;
            position: absolute;
            z-index: 1;
        }
        
        .box2
        {
            width: 450px;
            height: 250px;
            background-color:green;
            position: absolute;
            margin-left: 18%;
            margin-top: 7%;
            z-index: -1;
        }
        
        .box3
        {
            width: 450px;
            height: 250px;
            background-color:yellow;
            position: absolute;
            margin-left: 35%;
            margin-top: 15%;
            z-index: -3;
        }
        .box2:hover
        {
            width: 450px;
            height: 250px;
            background-color:green;
            position: absolute;
            margin-left: 18%;
            margin-top: 7%;
            z-index: 2;
        }
      
        
    </style>
</head>
<body>
    
    <section id="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    </section>
</body>
</html>
