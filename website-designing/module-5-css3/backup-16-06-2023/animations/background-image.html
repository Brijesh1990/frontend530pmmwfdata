<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        @keyframes anim {
    0% {
            background-image:url(images/3.jpg);
            background-repeat: no-repeat;
            background-size: 100% 20vh;left:0px;top: 0px;}
    25% {
            background-image:url(images/amit.jpg);
            background-repeat: no-repeat;
            background-size: 100% 20vh;left:200px;top: 0px;}
    50% {
            background-image:url(images/dadasaheb.avif);
            background-size: 100% 20vh;
            background-repeat: no-repeat;
            left: 200px;top: 200px;}
    75% {
            background-image:url(images/kajol.jpg);
            background-size: 100% 20vh;
            background-repeat: no-repeat;
            left: 0px;top: 200px;}
    100% {
            background-image:url(images/3.jpg);
            background-size: 100% 20vh;
            background-repeat: no-repeat;
            left:0px;top: 0px;}

}

        .box1
        {
            width: 20%;
            height: 20vh;
            background-image:url(images/3.jpg);
            background-size: 20% 20vh;
            position: relative;
            animation: 5s anim infinite;
        }
        
    </style>
</head>
<body>

    <section id="box">
        <div class="box1"></div>
    </section>
    
</body>
</html>
