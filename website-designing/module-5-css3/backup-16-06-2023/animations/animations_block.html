<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        @keyframes anim {
            
    0% {background-color: antiquewhite;left:0px;top: 0px;}
    25% {background-color: red;left:200px;top: 0px;}
    50% {background-color: yellow;left: 200px;top: 200px;}
    75% {background-color: black;left: 0px;top: 200px;}
    100% {background-color: antiquewhite;left:0px;top: 0px;}

  
}

        .box1
        {
            width: 20%;
            height: 20vh;
            background-color: aqua;
            position: relative;
            animation: 5s anim infinite;
        }
        
    </style>
</head>
<body>

    <section id="box">
        <div class="box1"></div>
    </section>
    
</body>
</html>
