 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .filter-effects1 
        {
            width: 300px;
            height: 300px;
            border: solid 5px gray;
            margin-left: 38%;
        } 
        .filter-effects1 img 
        {
            width: 100%;
            height: 300px;
            -webkit-filter: blur(10px);
            filter: blur(10px);
        }
        
        .filter-effects1 img:hover 
        {
            width: 100%;
            height: 300px;
            -webkit-filter: blur(0px);
            filter: blur(0px);
        }
 .filter-effects2 
        {
            width: 300px;
            height: 300px;
            border: solid 5px gray;
            margin-left: 38%;
            margin-top: 4%;
        } 
        .filter-effects2 img 
        {
            width: 100%;
            height: 300px;
            -webkit-filter: brightness(20%);
            filter: brightness(20%);
        }
        
        .filter-effects2 img:hover 
        {
            width: 100%;
            height: 300px;
               -webkit-filter: brightness(100%);
            filter: brightness(100%);
        }


        .filter-effects3 
        {
            width: 300px;
            height: 300px;
            border: solid 5px gray;
            margin-left: 38%;
            margin-top: 4%;
        } 
        .filter-effects3 img 
        {
            width: 100%;
            height: 300px;
            -webkit-filter: opacity(0.6);
            filter: opacity(0.6);
        }
        
        .filter-effects3 img:hover 
        {
            width: 100%;
            height: 300px;
            -webkit-filter: opacity(1);
            filter: opacity(1);
        }

         .filter-effects4 
        {
            width: 300px;
            height: 300px;
            border: solid 5px gray;
            margin-left: 38%;
            margin-top: 4%;
        } 
        .filter-effects4 img 
        {
            width: 100%;
            height: 300px;
            /* -webkit-filter: grayscale(100%);
            filter: grayscale(100%); */

            
            -webkit-filter: grayscale(70%);
            filter: grayscale(70%);
        }
        
        .filter-effects4 img:hover 
        {
            width: 100%;
            height: 300px;
              
            -webkit-filter: grayscale(0%);
            filter: grayscale(0%);
        }
    </style>
 </head>
 <body>

    <div class="filter-effects1">
        <img src="images/girls.jpg">
    </div>
    

       <div class="filter-effects2">
        <img src="images/girls.jpg">
    </div>
    

    
       <div class="filter-effects3">
        <img src="images/girls.jpg">
    </div>





    <div class="filter-effects4">
    <img src="images/girls.jpg">
</div>
    
 </body>
 </html>
