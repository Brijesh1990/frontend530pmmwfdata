<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function clc()
        {
            var number=document.getElementById("number").value;
            var n1=parseInt(document.getElementById("number1").value);
            var n2=parseInt(document.getElementById("number2").value);
            if(number==1)
            {
                var c=n1+n2;
                document.getElementById("result").innerHTML="<b>Additions of numbers is :</b>"+c;
            }
            else if(number==2)
            {
                var c=n1-n2;
                document.getElementById("result").innerHTML="<b>Substractions of numbers is :</b>"+c;
            }
            else if(number==3)
            {
                var c=n1*n2;
                document.getElementById("result").innerHTML="<b>Multiplications of numbers is :</b>"+c;
            } 

            else 
            {
                
                document.getElementById("result").innerHTML="<h3>Please select numbers</h3>";
            }
        }
    </script>
</head>
<body>
  
  
    <h3 align="left">select 1,2,3 <br>1 for additions,<br> 2 for substractions and <br> 3 for multiplications</h3>

    <select name="number" id="number" style="width:150px">
        <option value="">select numbers</option>
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
    </select>    
    <br><br>
    <input type="text" id="number1" placeholder="Enter N1 Number" required>
    <br><br>
    <input type="text" id="number2" placeholder="Enter N2 Number" required>
    <br><br>
    <p id="result"></p>
     <button type="button" onclick="clc()">Check >></button>
    
</center>
    
    
</body>
</html>
