<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Online flipkart provides online shopping </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' type='text/x-icon' media='screen' href='images/favicon.ico'>
    <!-- stylesheet -->
    <style type="text/css">
        /* elastic  layout is elastic layout where we provides website resulations or width and height should be in width:1em; height:1em 
        1px=1/16em;
        
        
        */
        body 
        {
            margin: 0em;
            padding: 0em;
            overflow-x: hidden;
            background-color: #f1f3f6;
        }
        #header 
        {
            width: 83.75em;
            height: auto;
            background-color:#2874f0;
            padding: 0.93em;
        }
        .flipkart-header
        {
            width: 83.75em;
            height: auto;
        }
        .flipkart-logo
        {
            width: 15.62em;
            height: auto;
            padding: 0.625em;
        }
        .flipkart-logo img 
        {
            width: 7.5em;
            height: auto;
            margin-left: 9.37em;
        }

        #navbar 
        {
            width: 83.75em;
            height: auto;
            padding: 0.935em;
            background-color: white;
            box-shadow: 0.062em 0em 0em 0.02em lightgray;
        }

        .flipkart-navbar
        {
            width: 83.75em;
            height: auto;
        }
        .flipkart-navbar ul li 
        {
            display: inline-block;
            padding: 0.125em 2.5em;
        }
        .flipkart-navbar a 
        {
            color: black;
            text-decoration: none;
            list-style-type: none;
            font-size: 1.5em;
        }
        /* hero section start here */
        #hero-section
        {
            width: 81.2em;
            height: 21.87em;
            background-color: #1341c5;
            margin-top: 3.125em;
            margin-left: 1.875em;
        }
        .flipkart-banner
        {
            width: 81.2em;
            height: 21.87em;
        }
        .flipkart-banner img 
        {
            width: 81.2em;
            height: 21.87em;
        }
        #content
        {
            width: 83.75em;
            height: auto;

        }
        .flipkart-content
        {
            width: 82.5em;
            height: auto;
            margin-left: 1.25em;
        }
       .grocery-products
       {
        width: 82.5em;
        height: 15.62em;
        background-color: white;
        margin-top: 3.12em;
       }
       .top-stories
       {
        width: 82.5em;
        height: 40.62em;
        background-color: white;
        margin-top: 3.12em;
       }
       #footer 
       {
        width: 1340px;
        height: 350px;
        margin-top: 50px;
        background-color: #172337;
        padding: 15px;
       }
    </style>
</head>
<body>
    <!-- flipkart header start heare -->
    <div id="header">
    <div class="flipkart-header  top-header">
        <div class="flipkart-logo">
            <img src="images/flipkart.png">
        </div>
        <div class="flipkart-search-box"></div>
        <div class="flipkart-account"></div>
    </div>
    </div>  
    <!-- flipkart navbar start heare -->
    <div id="navbar">

        <ul>

            <li><a href="">Furnitures</a></li>
            <li><a href="">Kitchen</a></li>
            <li><a href="">Foods</a></li>
        </ul>
    </div>  
    </div>

    <div id="hero-section">
        <div class="flipkart-banner slider">
        <img src="images/slider.jpg">
        </div>  
    </div>
    <!-- flipkart contentor start heare -->
    <div id="content">
        <div class="flipkart-content">
          <!-- products section -->
          <div class="grocery-products"></div>
          <div class="grocery-products"></div>

          <div class="grocery-products"></div>
          <div class="grocery-products"></div>
          <div class="grocery-products"></div>
          <div class="top-stories"></div>
        </div>  
    </div>

     <div id="footer">

    </div>

</html>
