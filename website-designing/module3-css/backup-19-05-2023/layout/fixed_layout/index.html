<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Online flipkart provides online shopping </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' type='text/x-icon' media='screen' href='images/favicon.ico'>
    <!-- stylesheet -->
    <style type="text/css">
        /* fixed layout is fixed and resulations or width and height should be in width:100px; height:200px  */
        body 
        {
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
            background-color: #f1f3f6;
        }
        #header 
        {
            width: 1340px;
            height: auto;
            background-color:#2874f0;
            padding: 15px;
        }
        .flipkart-header
        {
            width: 1340px;
            height: auto;
        }
        .flipkart-logo
        {
            width: 250px;
            height: auto;
            padding: 10px;
        }
        .flipkart-logo img 
        {
            width: 120px;
            height: auto;
            margin-left: 150px;
        }

        #navbar 
        {
            width: 1340px;
            height: auto;
            padding: 15px;
            background-color: white;
            box-shadow: 1px 0px 0px 1px lightgray;
        }

        .flipkart-navbar
        {
            width: 1340px;
            height: auto;
        }
        .flipkart-navbar ul li 
        {
            display: inline-block;
            padding: 2px 40px;
        }
        .flipkart-navbar a 
        {
            color: black;
            text-decoration: none;
            list-style-type: none;
            font-size: 24px;
        }
        /* hero section start here */
        #hero-section
        {
            width: 1300px;
            height: 350px;
            background-color: #1341c5;
            margin-top: 50px;
            margin-left: 30px;
        }
        .flipkart-banner
        {
            width: 1300px;
            height: 350px;
        }
        .flipkart-banner img 
        {
            width: 1300px;
            height: 350px;
        }
        #content
        {
            width: 1340px;
            height: auto;

        }
        .flipkart-content
        {
            width: 1320px;
            height: auto;
            margin-left: 20px;
        }
       .grocery-products
       {
        width: 1320px;
        height: 250px;
        background-color: white;
        margin-top: 50px;
       }
       .top-stories
       {
        width: 1320px;
        height: 650px;
        background-color: white;
        margin-top: 50px;
       }
       #footer 
       {
        width: 1340px;
        height: 350px;
        margin-top: 50px;
        background-color: #172337;
        padding: 15px;
       }
    </style>
</head>
<body>
    <!-- flipkart header start heare -->
    <div id="header">
    <div class="flipkart-header  top-header">
        <div class="flipkart-logo">
            <img src="images/flipkart.png">
        </div>
        <div class="flipkart-search-box"></div>
        <div class="flipkart-account"></div>
    </div>
    </div>  
    <!-- flipkart navbar start heare -->
    <div id="navbar">

        <ul>

            <li><a href="">Asseories</a></li>
            <li><a href="">Home applienecs</a></li>
            <li><a href="">Furnitures</a></li>
            <li><a href="">Kitchen</a></li>
            <li><a href="">Foods</a></li>
        </ul>
    </div>  
    </div>
    <!-- flipkart slider or hero section start heare -->
    <div id="hero-section">
        <div class="flipkart-banner slider">
        <img src="images/slider.jpg">
        </div>  
    </div>
    <!-- flipkart contentor start heare -->
    <div id="content">
        <div class="flipkart-content">
          <!-- products section -->
          <div class="grocery-products"></div>
          <div class="grocery-products"></div>
          <div class="grocery-products"></div>
          <div class="grocery-products"></div>
          <div class="grocery-products"></div>
          <div class="grocery-products"></div>
          <div class="grocery-products"></div>
          <div class="top-stories"></div>
        </div>  
    </div>

     <div id="footer">
        <div class="flipkart-footer"></div>  
    </div>

</html>
