    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* background-color: cadetblue; */
            background: url('images/back.gif') no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .frms 
        {
            width: 40%;
            height:auto;
            padding: 25px;
            margin-left: 30%;
            margin-top: 5%;
            background-color: white;
            background: url('images/frm.gif') no-repeat;
            background-size: cover;
          
        }
        .frms:hover 
        {
            background-color:cadetblue;
            border-radius: 20px;
            box-shadow: 0px 3px 2px 2px;
            transition: 4s ease all;
            background: url('images/back.gif') no-repeat;
            background-size: cover;
        }

        /* pseudo element selector */

         /* pseudo element[type="value"]
         {
            property:value;
         } */
           
         hr 
         {
            width: 50%;
         }

         input[type="text"],input[type="email"],input[type="password"],textarea
         {
            width: 300px;
            height: auto;
            background-color: white;
            border: none;
            border-bottom: solid 2px black;
            padding: 8px;
         }

         input[type="submit"]
         {
            width: 160px;
            height: auto;
            padding: 8px;
            background-color: blue;
            color: white;
            border: none;
         }

         input[type="submit"]:hover
         {
            width: 160px;
            height: auto;
            padding: 8px;
            background-color: green;
            color: black;
            border: none;
            transition: 2s ease all;
         }

         
         input[type="reset"]
         {
            width: 160px;
            height: auto;
            padding: 8px;
            background-color: red;
            color: white;
            border: none;
            margin-left: 3%;
         }

         input[type="reset"]:hover
         {
            width: 160px;
            height: auto;
            padding: 8px;
            background-color: orange;
            color: black;
            border: none;
            transition: 2s ease all;
         }

         .navbar
         {
            width: 100%;
            height: auto;
            background-color: black;
            padding: 5px;
            position: sticky;
            top: 0;
         }
         .navbar ul li 
         {
            display: inline-block;
            padding: 5px 20px;
         }
         .navbar a 
         {
            color: white;
            text-decoration: none;
            list-style-type: none;
            font-size: 18px;
         }
         /* pseudo class selector 
         
         a:link 
         {}
         a:hover
         {}
         a:visited
         {}
         a:active
         {} 
         */
      
         .navbar a:hover
         {
            color: red;
            /* text-decoration: underline; */
            border: solid 2px white;
            padding: 5px;
            border-radius: 5px;
            transition: 0.5s ease all;
         }
         /* .navbar a:visited
         {
           color: green;
         } */
         .navbar a:active
         {
          color: red;
         }
         .navbar a:link
         {
         color: white;
         }
         
    .our-services
    {
        width: 40%;
        height: auto;
        margin: auto;
        margin-top: 5%;
    }
    .our-services h2 
    {
        text-align: center;
        font-size: 35px;
    }

    .hr 
    {
        width: 200px;
        height: 200px;
        background-color: gray;
        border-radius: 50%;
        margin: 8px;
        padding: 5px;
        float: left;

    }
    </style>
