    <form>
    <fieldset> 
        <legend align="center">Login Form</legend>   
    <table align="center" border="0" width="80%" cellpadding="8" cellspacing="8">
    
        <tr>
            <th>Email *</th>
            <td><input type="text" name="email" placeholder="Email *" required></td>
        </tr>

        <tr>
            <th>Password *</th>
            <td><input type="password" name="password" placeholder="Password *" required></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" name="login" value="Login" style="width: 30%; height: 30px; background-color: red; color: white; padding: 5px; border: none;">
            
            <a href="#">Forget Password ?</a>
            </td>
        </tr>
    </table>
    </fieldset>
    </form>
